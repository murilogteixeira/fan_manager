<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body onload="onload()">
    <p>Sensor 1</p>
    <p id="sensor1-temp">Temp: -</p>
    <br>
    <p>Sensor 2</p>
    <p id="sensor2-temp">Temp: -</p>
    <br>
    <p>Relay 1</p>
    <p id="relay1-state">-</p>
    <br>
    <p>Relay 2</p>
    <p id="relay2-state">-</p>
    <br>

    <script>
        function loadJSON(path, success, error) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        success(JSON.parse(xhr.responseText));
                    }
                    else {
                        error(xhr);
                    }
                }
            };
            xhr.open('GET', path, true);
            xhr.send();
        }

        function updateInfo() {
            const sensor1Temp = document.getElementById("sensor1-temp");
            const sensor2Temp = document.getElementById("sensor2-temp");
            const relay1State = document.getElementById("relay1-state");
            const relay2State = document.getElementById("relay2-state");

            loadJSON(
                '/status',
                (data) => {
                    sensor1Temp.textContent = data["sensors"][0];
                    sensor2Temp.textContent = data["sensors"][1];
                    relay1State.textContent = data["relays"][0];
                    relay2State.textContent = data["relays"][1];
                },
                (err) => {
                    sensor1Temp.textContent = '-';
                    sensor2Temp.textContent = '-';
                    relay1State.textContent = '-';
                    relay2State.textContent = '-';
                }
            );
        }

        onload = (e) => {
            setInterval(updateInfo, 1000);
            updateInfo();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</body>

</html>
